<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event</title>
</head>
<body>
<h2>Create Event</h2>
<form id="createEventForm">
  <label for="name">Event Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="locId">Location ID:</label>
  <input type="number" id="locId" name="locId" required><br><br>

  <label for="quota">Event Quota:</label>
  <input type="number" id="quota" name="quota" required><br><br>

  <button type="submit">Create Event</button>
</form>

<script>
  document.getElementById('createEventForm').addEventListener('submit', function(e) {
    e.preventDefault();

    //const olddisplayEle = document.getElementById('displayData');
    //if(olddisplayEle){
    //    olddisplayEle.remove();
    //}

    const formData = {
      name: document.getElementById('name').value,
      locId: parseInt(document.getElementById('locId').value, 10),
      quota: parseInt(document.getElementById('quota').value, 10)
    };

    fetch('http://localhost:3000/ev', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
    .then(response => response.text())
    .then(data => {
      //alert('Event created: ' + data);
        //const displayElement = document.createElement('pre');
        //displayElement.id = 'displayData';
        //displayElement.textContent = data;
        //document.body.appendChild(displayElement);
        document.open();
        document.write(data);
        document.close();
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  });
</script>

</body>
</html>
